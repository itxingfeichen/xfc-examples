<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8"/>
    <title>SpringBoot国际化</title>
</head>
<body>

<input th:text="#{input-password}" th:placeholder="#{input-password}">
<input th:text="#{input-username}" th:placeholder="#{input-username}">

<select>
    <option th:text="#{select-product}"></option>
    <option th:value="${product}" th:each="product : ${products}" th:text="#{'select-'+${product}}"></option>
</select>

</body>
</html>
